name: user-service CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: library_user
          POSTGRES_PASSWORD: library_password
          POSTGRES_DB: library_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U library_user -d library_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://library_user:library_password@localhost:5432/library_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  cd-build-image:
    runs-on: ubuntu-latest
    needs: ci-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t user-service:ci-build .
